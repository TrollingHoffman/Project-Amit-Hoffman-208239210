<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>טופס הרשמה - פסטיבל "חידון שירים לבעלי כנפיים"</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header class="main-header">
            <h1>פסטיבל "חידון שירים לבעלי כנפיים"</h1>
            <p class="subtitle">התחרות הגדולה ביותר ליצורים המעופפים! הצטרפו אלינו לחוויה מוזיקלית בלתי נשכחת</p>
        </header>

        <div class="form-section">
            <div class="form-header">
                <h2>טופס הרשמה למתמודדים</h2>
                <p class="form-description">מלאו את הפרטים הבאים להשתתפות בתחרות</p>
            </div>
            
            <div class="message-container">
                <div class="error-message" id="errorMessage"></div>
                <div class="success-message" id="successMessage"></div>
            </div>

            <form id="registrationForm" class="registration-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">שם פרטי <span class="required">*</span></label>
                        <input type="text" id="firstName" name="firstName" placeholder="הזינו את שמכם הפרטי" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="stageName">שם במה <span class="required">*</span></label>
                        <input type="text" id="stageName" name="stageName" placeholder="השם שיוצג על הבמה" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">כתובת אימייל <span class="required">*</span></label>
                    <input type="email" id="email" name="email" placeholder="example@email.com" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="wingType">סוג כנפיים <span class="required">*</span></label>
                        <select id="wingType" name="wingType">
                            <option value="">בחרו את סוג הכנפיים שלכם</option>
                            <option value="feathers">נוצות</option>
                            <option value="leather">עור</option>
                            <option value="light">אור</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="musicStyle">סגנון מוזיקלי <span class="required">*</span></label>
                        <select id="musicStyle" name="musicStyle">
                            <option value="">בחרו סגנון מוזיקלי</option>
                            <option value="pop">פופ</option>
                            <option value="rock">רוק</option>
                            <option value="classical">קלאסי</option>
                            <option value="folk">פולק</option>
                            <option value="jazz">ג'אז</option>
                            <option value="electronic">אלקטרוני</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="selectedSong">שיר נבחר <span class="required">*</span></label>
                    <input type="text" id="selectedSong" name="selectedSong" placeholder="שם השיר שתבצעו בתחרות" required>
                </div>

                <div class="form-group">
                    <label for="experience">ניסיון קודם בתחרויות (בשנים)</label>
                    <input type="number" id="experience" name="experience" min="0" max="50" value="0" placeholder="0">
                    <small class="help-text">כמה שנות ניסיון יש לכם בתחרויות מוזיקליות?</small>
                </div>

                <div class="form-group checkbox-container">
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="voiceChecked" name="voiceChecked">
                        <label for="voiceChecked" class="checkbox-label">
                            <span class="checkmark"></span>
                            הקול נבדק על ידי נשר מוסמך
                        </label>
                    </div>
                    <small class="help-text">חובה עבור מועמדים עם יותר מ-3 שנות ניסיון</small>
                </div>

                <button type="submit" class="submit-btn">
                    שלחו את ההרשמה
                </button>
            </form>

            <a href="view.html" class="floating-btn">
                ניהול מועמדים
            </a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
