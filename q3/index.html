<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apllication Form - "Flying in style" Quiz Festival</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container">
    <header>
        <h1>"Fly In Style" - Quiz Festival</h1>
        <p class="subtitle">The Competition is only for Flying Creaturs from any Spices!</p>
    </header>

    <div class="main-content">
        <div class="form-section">
            <h2>Application Form for Contesters</h2>
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <form id="registrationForm">
                <div class="form-group">
                    <label for="firstName">First Name<span class="required">*</span></label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
            
                <div class="form-group">
                    <label for="stageName">Stage Name<span class="required">*</span></label>
                    <input type="text" id="stageName" name="stageName" required>
                </div>

                <div class="form-group">
                    <label for="email"> Email Adress<span class="required">*</span></label>
                    <input type="email" id="email" name="email" required>
                </div>
            
                <div class="form-group">
                    <label for="wingType"> Wings Type<span class="required">*</span></label>
                    <select id="wingType" name="wingType" required>
                        <option value="">Choose Wings Type</option>
                        <option value="feathers">Feathers</option>
                        <option value="leather">Leather</option>
                        <option value="light">Light</option>
                    </select>
                </div>
            
                <div class="form-group">
                    <label for="musicStyle"> Music Style</label><span class="required">*</span></label>
                    <select id="musicStyle" name="musicStyle" required>
                        <option value="">Choose Style</option>
                        <option value="pop">Pop</option>
                        <option value="rock">Rock</option>
                        <option value="classical">Classic</option>
                        <option value="folk">Folk</option>
                        <option value="jazz">Jazz</option>
                        <option value="electronic">Electronic</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="selectedSong">Selected Song<span class="required">*</span></label>
                    <input type="text" id="selectedSong" name="selectedSong" required>
                </div>

                <div class="form-group">
                    <label for="experience"> Former Experience in the Compatition (In Years)</label>
                    <input type="number" id="experience" name="experience" min="0" max="50">
                </div>

                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="voiceChecked" name="voiceChecked">
                        <label for="voiceChecked">The Voice have been checked by the Certified Voluter</label>
                    </div>

                <button type="submit" class="submit-btn">Send Application</button>
            </form>
        </div>

        <div class="management-section">
            <h2>Manage Applications</h2>
            <div class="candidates-list" id="candidatesList">

            </div>
        </div>
    </div>

    <div class="advanced-section">
            <h2>Advanced Fuanctions</h2>
            <div class="statictics">
                <h3>Statistics</h3>
                <div class="stats-grid" id="statisticsGrid">
                </div>
            </div>
        </div>
    </div>
   <script src="/project-Amit-Hoffman-208239210/q3/script.js"></script>
</body>
</html>
